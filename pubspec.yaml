name: firstdose
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.5
  otp_text_field: ^1.1.3
  get_cli: ^1.8.1
  hexcolor: ^2.0.7
  carousel_slider: ^4.1.1
  dots_indicator: ^2.1.0
  stylish_bottom_bar: ^0.1.5
  fluttertoast: ^8.0.9
  badges: ^2.0.3
  http: ^0.13.5
  flutter:
    sdk: flutter
  get_storage: ^2.0.3

dev_dependencies:
  flutter_lints: 2.0.1
  flutter_native_splash: 2.0.1+1
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splashimg.png
  android_12:
    image: assets/images/splashimg.png
    icon_background_color: "#ffffff"
  flutter_test:
    sdk: flutter

flutter:
